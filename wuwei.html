<html>
  <head>
    <title>wuwei invaders</title>
    <link rel="stylesheet" href="/fbm.css">

    <meta name="keywords" content="Wu Wei,game,aliens,wasting time,text game,JS">
    <meta name="author" content="Chris Comparini">
    <meta name="copyright" content="Christopher Comparini">
    <meta name="description" content="Wu Wei invaders">
    <meta name="category" content="games">
    <script src="virtual-game-controller.js"></script>
    <style type="text/css">
      div {
        background-color: "#ffffff";
        /*color: "red"; */
      }
      #stage {
        text-align: center;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 2px;
        grid-auto-rows: minmax(100px, auto);
        width: 100%;
        border: 10%;
      }
      #title {
        font-size: xxx-large;
        grid-column: 1 / 4;
        grid-row: 1;
      }
      #scoreboard {
        grid-column: 1;
        grid-row: 2;
      }
      #playfield {
        column-count: 3;
        grid-column: 2 / 5;
        grid-row: 2;
        /* border-radius: 8%; */
      }
      #settings {
        grid-column: 3;
        grid-row: 2;
      }
      #joystick-p1 {
        width: 250px;
        height: 140px;
/*
        --ball: radial-gradient(#000000, #00ff2f); 
        --slot: red;
        --slot-back: purple;
        --slot-front: purple;
        --ball-border-radius: 0;
        --stick: radial-gradient(#000000, #ffffff); 
        --ball-border: green 10px;
 */
      }
      #controls {
        grid-column: 3 / 5;
        grid-row: 3;
      }
      .player-name {
        border: none;
        display: inline;
        font-family: inherit;
        font-size: inherit;
        padding: none;
        text-align: center;
        width: auto;
      }
    </style>
  </head>
  <body>
    <div id="stage">
      <div id="title">
	無爲
      </div>
      <span id="scoreboard">
        <h3>楬</h3>
        <div id="score-player" data-expand="players">
          <span data-controls="name" contenteditable></span>:
          <span data-shows="stats.score"> </span>
          <div data-shows="controller.xPos"> </div>
        </div>
        <div id="score-hive-mind" data-scope="hiveMind">
          <span data-shows="name"> </span>:
          <span data-shows="stats.score"> </span>
        </div>
        <hr>
        <div id="num-bad-guys">
          <span data-shows="liveInvaders.count"> </span> 剩餘的侵略者
        </div>
      </span>
      <canvas id="playfield">
      </canvas>
      <div id="controls" align="center">
        <virtual-joystick id="joystick-p1" data-axis-count=1 data-key-left="ArrowLeft" data-key-right="ArrowRight"> </virtual-joystick>
      </div>
    </div>
  </body>
  <script src="wuwei.js"></script>
  <script>
    wuwei.play({
      playfield:  document.getElementById("playfield"),
      displays: [
        document.getElementById("scoreboard"),
        //document.getElementById("settings"),
      ],
      controllers: [
         document.getElementById("joystick-p1")
      ],
    });

  </script>
</html>

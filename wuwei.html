<html>
  <head>
    <meta name="keywords" content="Wu Wei,game,aliens,wasting time,text game,JS">
    <meta name="author" content="Chris Comparini">
    <meta name="copyright" content="Christopher Comparini">
    <meta name="description" content="Wu Wei invaders">
    <meta name="category" content="games">
    <style type="text/css">
      div {
        background-color: "#ffffff";
        color: "red";
      }
      #stage {
        text-align: center;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 2px;
        grid-auto-rows: minmax(100px, auto);
      }
      #title {
        font-size: xxx-large;
        grid-column: 1 / 4;
        grid-row: 1;
      }
      #scoreboard {
        grid-column: 1;
        grid-row: 2;
      }
      #playfield {
        grid-column: 2 / 3;
        grid-row: 2;
      }
      #settings {
        grid-column: 3;
        grid-row: 2;
      }
      .player-name {
        border: none;
        display: inline;
        font-family: inherit;
        font-size: inherit;
        padding: none;
        text-align: center;
        width: auto;
      }
    </style>
  </head>
  <body>
    <div id="stage">
      <div id="title">
	無爲
      </div>
      <span id="scoreboard">
        <h3>楬</h3>
        <div id="score-player" data-expand="players">
          <span data-controls="name" contenteditable></span>:
          <span data-shows="stats.score"> </span>
        </div>
        <div id="score-hive-mind" data-scope="hiveMind">
          <span data-shows="name"> </span>:
          <span data-shows="stats.score"> </span>
        </div>
        <hr>
        <div id="num-bad-guys">
          <span data-shows="liveInvaders.count"> </span> 剩餘的侵略者
        </div>
      </span>
      <span id="playfield" style="display: inline-block">
      </span>
      <span id="settings">
        <span id="controls">
          
        </span>
      </span>
    </div>
  </body>
  <script src="wuwei.js"></script>
  <script>
    wuwei.play({
      playfield:  document.getElementById("playfield"),
      displays: [
        document.getElementById("scoreboard"),
      ]
    });
  </script>
</html>
